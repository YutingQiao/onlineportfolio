 <!-- jQuery library -->

    <!-- Custom js -->
    <script src="js/custom.js"></script>
    <script>
	  // Initialize Firebase
	  $(document).ready(function(){
	  	$("#form_flat").hide();
		//prevent the default event
		$("#contact_form").submit(function(e) {
			var formData = $(this).serializeArray();
			// turn into object
			var formDataObject = {};
			$(formData).each(function(index, obj){
				formDataObject[obj.name] = obj.value;
			});

			//post to firebase
			var dbAddr = "https://onlineportfoliov1.firebaseio.com/contacts.json";
			jQuery.post(dbAddr,JSON.stringify(formDataObject));
			// hide form_wrapper show form thanks
			$("#form_wrapper").hide();
			$("#form_flat").show();
			
			// don't reload page
			e.preventDefault();
		});
	  });
	</script>
